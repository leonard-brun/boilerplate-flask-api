services:
  db:
    image: postgres:17.4
    volumes:
      - db_boilerplate:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-boilerplate}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root

  adminer:
    image: adminer
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
    depends_on:
      - db

  server:
    image: 'boilerplate/api'
    build:
      context: .
      cache_from:
        - 'boilerplate/api'
    command: flask run --host 0.0.0.0 --reload
    volumes:
      - ./app:/app
    ports:
      - ${SERVER_PORT:-5000}:5000
    env_file:
      - .env
    depends_on:
      - db

volumes:
  db_boilerplate:
